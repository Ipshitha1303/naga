<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun, Beautiful & Animated</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Content container */
        .content {
            z-index: 2;
            max-width: 700px;
            padding: 50px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        /* Fun title */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        /* Quote styling */
        .quote {
            font-size: 1.8rem;
            font-style: italic;
            margin: 20px 0;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.6);
            animation: slideIn 1.5s ease-out;
        }

        .quote .emoji {
            font-size: 2rem;
        }

        /* Button styling */
        button {
            padding: 15px 30px;
            background-color: #ff3366;
            color: white;
            border: none;
            font-size: 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease;
            animation: popIn 2s ease;
        }

        /* Button hover effect */
        button:hover {
            background-color: #ff4d6b;
            transform: scale(1.1);
        }

        /* Animation for fading in content */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for sliding in quotes */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animation for button pop-in */
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

    </style>
</head>
<body>

    <!-- Content container -->
    <div class="content">

        <!-- Interactive button with a pop-in effect -->
        <button onclick="alert('Keep the good vibes going! ðŸŒˆ')">Make My Day!</button>
    </div>

</body>
</html>
